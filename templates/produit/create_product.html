
{% extends 'base.html' %}

{% block title %}Créer un Produit{% endblock %}

{% block content %}
<div class="container">
    <h1>Créer un nouveau produit</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nom">Nom du produit:</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        
        <div class="form-group">
            <label for="prix">Prix:</label>
            <input type="number" id="prix" name="prix" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="tags">Tags (séparés par des virgules):</label>
            <input type="text" id="tags" name="tags" placeholder="tag1, tag2, tag3">
        </div>
        
        <button type="submit">Créer le produit</button>
    </form>
    
    <div class="navigation">
        <a href="{% url 'produit' %}">Retour à la liste des produits</a>
        <a href="{% url 'acceuil' %}">Retour à l'accueil</a>
    </div>
</div>

<style>
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"], input[type="number"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.navigation {
    margin-top: 20px;
}

.navigation a {
    margin-right: 10px;
    color: #007bff;
    text-decoration: none;
}

.navigation a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
